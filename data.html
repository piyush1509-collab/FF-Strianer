<!DOCTYPE html>
<html>
<head>
  <title>Data Entry - Gantt Chart</title>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      padding: 20px;
      font-family: sans-serif;
    }
    input, button {
      margin: 8px;
      padding: 8px;
      background: #1f1f1f;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #00ADB5;
      cursor: pointer;
    }
    button:hover {
      background: #019ca1;
    }
  </style>
</head>
<body>
  <h2>Equipment Replacement Data Entry</h2>

  <label>Equipment Name: <input type="text" id="equipment"></label><br>
  <label>Start Date: <input type="date" id="start"></label><br>
  <label>End Date: <input type="date" id="end"></label><br>
  <label>Vendor Name: <input type="text" id="vendor"></label><br>
  <label>Color: <input type="color" id="color"></label><br>
  <button onclick="saveData()">Save</button>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx0ONP7n--dNO1ygXdfBUS_m83iqDujWxsaexbPO6qPW41lWK34TG0HK7ARwUgiUV1i/exec';

    async function saveData() {
      const data = {
        equipment: document.getElementById('equipment').value,
        startDate: document.getElementById('start').value,
        endDate: document.getElementById('end').value,
        vendor: document.getElementById('vendor').value,
        color: document.getElementById('color').value
      };

      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await res.json();
      alert("Data Saved: " + result.status);
    }
  </script>
</body>
</html>
