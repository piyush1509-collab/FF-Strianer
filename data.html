<!DOCTYPE html>
<html>
<head>
  <title>Enter Equipment Data</title>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00ADB5;
    }

    tr:nth-child(even) { background-color: #1E1E1E; }
    tr:nth-child(odd) { background-color: #2C2C2C; }

    input[type="text"], input[type="date"], input[type="color"] {
      background-color: #1A1A1A;
      border: 1px solid #444;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      width: 90%;
    }

    button {
      background-color: #00ADB5;
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover { background-color: #019ca1; }
  </style>

  <script>
    function addRow() {
      const table = document.getElementById("tableBody");
      const row = document.createElement("tr");
      const color = getRandomColor();
      row.innerHTML = `
        <td><input type="text" placeholder="e.g. EGC1" /></td>
        <td>
          <div class="date-pairs">
            <div class="pair">
              <input type="date" />
              <input type="date" />
              <input type="text" placeholder="Vendor" />
              <input type="color" value="${color}" />
            </div>
          </div>
        </td>
        <td>
          <button onclick="addDatePair(this)">+ Period</button>
          <button onclick="removeRow(this)">üóëÔ∏è</button>
        </td>
      `;
      table.appendChild(row);
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }

    function addDatePair(btn) {
      const pair = document.createElement("div");
      pair.className = "pair";
      pair.innerHTML = `
        <input type="date" />
        <input type="date" />
        <input type="text" placeholder="Vendor" />
        <input type="color" value="${getRandomColor()}" />
      `;
      btn.closest("tr").querySelector(".date-pairs").appendChild(pair);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      return '#' + Array.from({ length: 6 }).map(() => letters[Math.floor(Math.random() * 16)]).join('');
    }
  </script>
</head>

<body>
  <h2>Equipment Data Entry</h2>

  <table>
    <thead>
      <tr>
        <th>Equipment Name</th>
        <th>Time Periods</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="text" placeholder="e.g. EGC1" /></td>
        <td>
          <div class="date-pairs">
            <div class="pair">
              <input type="date" />
              <input type="date" />
              <input type="text" placeholder="Vendor" />
              <input type="color" value="#00ADB5" />
            </div>
          </div>
        </td>
        <td>
          <button onclick="addDatePair(this)">+ Period</button>
          <button onclick="removeRow(this)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">Add Equipment</button>
</body>
</html>
