<!DOCTYPE html>
<html>
<head>
  <title>Interactive Gantt Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer>
    let equipmentColors = {}; // Unique color per equipment

    function addRow() {
      const table = document.getElementById("tableBody");
      const row = document.createElement("tr");
      const color = getRandomColor();
      row.innerHTML = `
        <td><input type="text" placeholder="e.g. EGC1" /></td>
        <td>
          <div class="date-pairs">
            <div class="pair">
              <input type="date" placeholder="Start Date" />
              <input type="date" placeholder="End Date" />
              <input type="text" placeholder="Vendor Name" />
              <input type="color" value="${color}" />
            </div>
          </div>
        </td>
        <td>
          <button onclick="addDatePair(this)">+ Period</button>
          <button onclick="removeRow(this)">üóëÔ∏è</button>
        </td>
      `;
      table.appendChild(row);
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }

    function addDatePair(btn) {
      const pairDiv = document.createElement("div");
      pairDiv.classList.add("pair");
      pairDiv.innerHTML = `
        <input type="date" placeholder="Start Date" />
        <input type="date" placeholder="End Date" />
        <input type="text" placeholder="Vendor Name" />
        <input type="color" value="${getRandomColor()}" />
      `;
      btn.closest("tr").querySelector(".date-pairs").appendChild(pairDiv);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
      return color;
    }

    function generateChart() {
      const data = [];
      const rows = document.querySelectorAll("#tableBody tr");
      const summary = [];
      rows.forEach(row => {
        const name = row.cells[0].querySelector("input").value;
        const pairs = row.querySelectorAll(".pair");
        pairs.forEach(pair => {
          const start = pair.querySelectorAll("input")[0].value;
          const end = pair.querySelectorAll("input")[1].value;
          const vendor = pair.querySelectorAll("input")[2].value;
          const color = pair.querySelectorAll("input")[3].value;
          if (start && end) {
            data.push({
              x: [start, end],
              y: [name, name],
              mode: "lines",
              line: { color: color, width: 20 },
              name: `${name} (${vendor})`,
              hoverinfo: "text",
              text: `${name}<br>Vendor: ${vendor}<br>${start} to ${end}`,
            });
          }
        });
      });

      Plotly.newPlot("chart", data, {
        title: "Gantt Chart",
        plot_bgcolor: "#1A1A1A",
        paper_bgcolor: "#1A1A1A",
        font: { color: "#E0E0E0" },
        xaxis: {
          title: "Date",
          showgrid: true,
          gridcolor: "#333",
          tickformat: "%Y-%m-%d"
        },
        yaxis: {
          title: "Equipment",
          type: "category",
          showgrid: true,
          gridcolor: "#333"
        },
        hovermode: 'closest'
      });
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00ADB5;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00ADB5;
    }

    tr:nth-child(even) {
      background-color: #1E1E1E;
    }

    tr:nth-child(odd) {
      background-color: #2C2C2C;
    }

    input[type="text"], input[type="date"], input[type="color"] {
      background-color: #1A1A1A;
      border: 1px solid #444;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      margin-top: 4px;
      width: 90%;
    }

    button {
      background-color: #00ADB5;
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #019ca1;
    }

    #chart {
      background-color: #1A1A1A;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h2>Enter Equipment Data</h2>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Equipment Name</th>
        <th>Time Periods</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="text" placeholder="e.g. EGC1" /></td>
        <td>
          <div class="date-pairs">
            <div class="pair">
              <input type="date" placeholder="Start Date" />
              <input type="date" placeholder="End Date" />
              <input type="text" placeholder="Vendor Name" />
              <input type="color" value="#00ADB5" />
            </div>
          </div>
        </td>
        <td>
          <button onclick="addDatePair(this)">+ Period</button>
          <button onclick="removeRow(this)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">Add Equipment</button>
  <button onclick="generateChart()">Generate Gantt Chart</button>

  <div id="chart"></div>

</body>
</html>
