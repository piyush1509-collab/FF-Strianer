<!DOCTYPE html>
<html>
<head>
  <title>Interactive Gantt Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer>
    function addRow() {
      const tableBody = document.getElementById("tableBody");

      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" placeholder="e.g. EGC1" /></td>
        <td>
          <div class="date-pairs">
            <div class="pair">
              <input type="date" placeholder="Start Date" />
              <input type="date" placeholder="End Date" />
            </div>
          </div>
        </td>
        <td>
          <button onclick="addDatePair(this)">+ Period</button>
          <button onclick="removeRow(this)">üóëÔ∏è</button>
        </td>
      `;

      tableBody.appendChild(row);
    }

    function addDatePair(button) {
      const datePairsDiv = button.closest('tr').querySelector('.date-pairs');

      const pairDiv = document.createElement("div");
      pairDiv.classList.add("pair");

      pairDiv.innerHTML = `
        <input type="date" placeholder="Start Date" />
        <input type="date" placeholder="End Date" />
      `;

      datePairsDiv.appendChild(pairDiv);
    }

    function removeRow(button) {
      const row = button.closest('tr');
      row.remove();
    }

    function generateChart() {
      const rows = document.querySelectorAll("#tableBody tr");

      const data = [];

      rows.forEach(row => {
        const name = row.querySelector("td input[type='text']").value.trim();
        const pairs = row.querySelectorAll(".pair");

        pairs.forEach(pair => {
          const dates = pair.querySelectorAll("input[type='date']");
          const startDate = dates[0].value;
          const endDate = dates[1].value;

          if (name && startDate && endDate) {
            data.push({
              x: [startDate, endDate],
              y: [name, name],
              mode: "lines",
              line: { width: 20 },
              name: name,
              hoverinfo: "x+y"
            });
          }
        });
      });

      const layout = {
        title: "Equipment Replacement Timeline",
        plot_bgcolor: "#1A1A1A",
        paper_bgcolor: "#1A1A1A",
        font: { color: "#E0E0E0" },
        xaxis: {
          title: "Date",
          showgrid: true,
          gridcolor: "#333",
          zeroline: false
        },
        yaxis: {
          title: "Equipment",
          type: 'category',
          showgrid: true,
          gridcolor: "#333"
        }
      };

      Plotly.newPlot("chart", data, layout);
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00ADB5;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00ADB5;
    }

    tr:nth-child(even) {
      background-color: #1E1E1E;
    }

    tr:nth-child(odd) {
      background-color: #2C2C2C;
    }

    input[type="text"], input[type="date"] {
      background-color: #1A1A1A;
      border: 1px solid #444;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      width: 95%;
    }

    button {
      background-color: #00ADB5;
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #019ca1;
    }

    #chart {
      background-color: #1A1A1A;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h2>Enter Equipment Data</h2>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Equipment Name</th>
        <th>Time Periods</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="text" placeholder="e.g. EGC1" /></td>
        <td>
          <div class="date-pairs">
            <div class="pair">
              <input type="date" placeholder="Start Date" />
              <input type="date" placeholder="End Date" />
            </div>
          </div>
        </td>
        <td>
          <button onclick="addDatePair(this)">+ Period</button>
          <button onclick="removeRow(this)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">Add Equipment</button>
  <button onclick="generateChart()">Generate Gantt Chart</button>

  <div id="chart"></div>
</body>
</html>
