<!DOCTYPE html>
<html>
<html>
<head>
  <title>Interactive Gantt Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
      vertical-align: top;
    }
    input[type="text"], input[type="date"] {
      width: 90%;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Enter Equipment Data</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Equipment Name</th>
      <th>Time Periods</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr>
      <td><input type="text" placeholder="e.g. EGC1" /></td>
      <td>
        <div class="date-pairs">
          <div class="pair">
            <input type="date" placeholder="Start Date" />
            <input type="date" placeholder="End Date" />
          </div>
        </div>
      </td>
      <td>
        <button onclick="addDatePair(this)">+ Period</button>
        <button onclick="removeRow(this)">🗑️</button>
      </td>
    </tr>
  </tbody>
</table>
<br />
<button onclick="addRow()">Add Equipment</button>
<button onclick="generateChart()">Generate Gantt Chart</button>

<div id="chart" style="margin-top: 30px;"></div>

</body>
</html>
