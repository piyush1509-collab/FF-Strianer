<!DOCTYPE html>
<html>
<head>
  <title>Gantt Chart Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00ADB5;
      margin-bottom: 20px;
    }

    #chart {
      background-color: #1A1A1A;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      height: 600px; /* âœ… Fix: visible chart */
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h2>Gantt Chart Visualization</h2>
  <div id="chart" class="loading">Loading chart...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx0ONP7n--dNO1ygXdfBUS_m83iqDujWxsaexbPO6qPW41lWK34TG0HK7ARwUgiUV1i/exec';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const traces = data.map(item => ({
          x: [item.startDate, item.endDate],
          y: [item.equipment, item.equipment],
          mode: 'lines',
          line: {
            width: 20,
            color: item.color || '#00ADB5'
          },
          name: `${item.equipment} (${item.vendor})`,
          hoverinfo: 'text',
          text: `Vendor: ${item.vendor}<br>Start: ${item.startDate}<br>End: ${item.endDate}`
        }));

        Plotly.newPlot('chart', traces, {
          title: 'Equipment Replacement Gantt Chart',
          yaxis: {
            type: 'category',
            title: 'Equipment',
            gridcolor: '#333'
          },
          xaxis: {
            title: 'Date',
            tickformat: '%Y-%m-%d',
            gridcolor: '#333'
          },
          plot_bgcolor: '#1A1A1A',
          paper_bgcolor: '#1A1A1A',
          font: { color: '#E0E0E0' },
          hovermode: 'closest'
        });

        document.getElementById('chart').classList.remove('loading');
      })
      .catch(err => {
        document.getElementById('chart').innerHTML = "Failed to load chart.";
        console.error("Error loading data:", err);
      });
  </script>
</body>
</html>
